<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1부터 20사이의 숫자 중에서 짝수를 10개만 출력하기.
        // while문 사용

        let i = 0;
        let num = 1;

        while(i<10){
            if(num % 2 ==0 && num <= 20){
                document.write(num + '<br/>');
                i++;
            }
            num++;
        }
    </script>
</body>
</html>
