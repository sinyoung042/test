<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //입력받은 숫자가 20미만이면서 홀수인 숫자만 화면에 노출하기.
        // 중첩조건문 사용
        // 20을 넘어가면 다시 입력하라는 메세지 출력
        // 홀수가 아닌경우 다시 입력하라는 메세지 출력

        let num = prompt('20미만의 숫자를 입력하세요',0);

        if(num<20){
            if(num%2==1){
                document.write(num);
            }else{
                alert('다시 입력하세요');
            }
        }else{
            alert('다시 입력하세요');
        }
    </script>
</body>
</html>
