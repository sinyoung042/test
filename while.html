<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //기본형태

        let i = 0;

        
        while(i <= 10){
            document.write(i + '<br />');
            i++;
        }
        // 조건이 변화하지 않는다면, 반복문을 무한히 반복함.
        // 조건을 거짓으로 만들수 있는 내용이 반드시 문장안에 포함되어 있어야 한다.
        // 초기값 받아서 -> 조건확인 -> 조건부합 -> 실행문 실행 -> 조건확인
    </script>
</body>
</html>
