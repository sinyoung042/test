<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 (자료형)

        // 하나의 변수에 하나의 값만 할당했었음.
        // 하나의 변수에 여러개의 데이터 값을 저장하는 것.

        let arr = [10,'배고프다',null, true, function(){}] 
        //숫자, 문자, null , true/false 상관없이 갯수 제한없이
        //함수도 들어갈 수 있음. 모든 데이터 형태를 넣을 수 있다.
        
        document.write(arr); //선언을 대괄호로 했기 때문에 접근도 []로해준다 (arr[0] : 배열의 인덱스.순번)
    </script>
</body>
</html>
