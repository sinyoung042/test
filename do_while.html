<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 조건이 맞던 안맞던 무조건 실맹문을 한번을 실행.
        // 이후, 조건이 맞으면 다시 실행함.
        // 조건을 비교하는 부분이 마지막에 위치함.
        // 문장실행 -> 조건비교 -> 조건 맞으면 문장실행 -> 조건비교

        // 기본형
        
        // do{
        //     실행문;
        // }while(조건)

        let i = 5;

        do{
            document.write('Hello' + i + ' <br/>');
            i--;
        }while(i > 1)
    </script>
</body>
</html>
