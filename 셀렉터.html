<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bodyId" class="bodyClass">
    <script>
        // 바디태그를 잡아서 글자를 넣고 싶다면?
        document.querySelector('.bodyClass').innerHTML = '집어넣어보기 제이쿼리 셀렉터와 비슷'; //innerHTML은 제이쿼리 .HTML() 메서드랑 비슷. 태그 안에 내용을 지우고 들어감, 단수
        
        //예외, 바디태그는 하나밖에 없기 때문에 아래 문장이 가능
        document.body.innerHTML += '<h1>바디객체로 바로 접근 가능, 바디만 가능!</h1>'; // = 대입 , += 추가대입

        //태그네임으로 접근하기
        document.getElementsByTagName('body').item(0).innerHTML += '태그의 네임으로 접근, 복수'; //태그네임은 절대 혼자 쓸수 없음. 복수가 될 수 있기때문에 item() 메서드랑 같이 써서 몇번째 태그인지 알려줘야됨.

        //아이디로 접근하기, ById라고 명시를 해줬기 때문에 그냥 아이디 명만 적으면 됨.
        document.getElementById('bodyId').innerHTML += '<h2>아이디로 접근가능 단수</h2>';

        //클래스로 접근하기, ByClassName이라고 명시를 해줬기 때문에 클래스 명만 적으면 됨. 복수가 될 수 있기 때문에 item()과 같이 사용해주기
        document.getElementsByClassName('bodyClass').item(0).innerHTML += '<p>클래스로 접근</p>'

        //아이디로 접근한 애만 글자 빨간색으로 바꾸기
        document.querySelector('#bodyId h2').style.color = "#ff0000";
        //아이디를 불러서 h2태그를 넣어줬으니, #bodyId h2까지 부를수 있는애가 쿼리셀렉터밖에 없음

        //h2 태그를 클릭했을 때 '클릭하셨습니다' 라고 알림창 출력하기
        document.querySelector('#bodyId h2').addEventListener('click',function(){
            alert('클릭하셧습니당')
        });
    </script>
</body>
</html>
