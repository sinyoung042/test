<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //if문 사용하기
        //유저에게 3,4,5를 입력 받았을 때만 '정답입니다'라고 알림창 노출.

        let num = prompt('숫자 입력해!!!!!!',0);

        if(num >= 3 && num <= 5){
            alert('정답임');
        }
    </script>
</body>
</html>
