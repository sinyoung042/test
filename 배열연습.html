<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number = [253, 52, 121, 32] //배열을 선언함. (const : 상수변수, 변하지 못하는 수)

        console.log(number[0]); //접근
        console.log(number[0] + number[1]); //연산 가능
        console.log(number[0 + 2]); //배열값을 연산으로 불러낼 수 있음
        console.log(number.length); //배열의 갯수
        console.log(number[number.length - 2]); //요소의 갯수로 접근

        //배열로 본인의 정보(이름, 나이, 지역) 선언 후
        // 화면에 배열의 개수 활용해서 이름 출력하기

        const info = ['이신영', 25, '경기도']

        document.write(info[info.length - 2]);
    </script>
</body>
</html>
