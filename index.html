<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        a{
            text-decoration:none;
        }
        ul{
            list-style: none;
        }
        #wrap{
            width:80%;
            background-color:#000000;
            margin:0 auto;
            text-align:center;
        }
        #wrap h1{
            float:left;
            width:20%;
        }
        #wrap h1 a{
            display:block;
            line-height:50px;
            color:#ffffff;
        }
        #wrap:after{
            content:"";
            display:block;
            clear:both;
        }
        #wrap nav .depth01:after{
            content:"";
            display:block;
            clear:both;
        }
        #wrap nav{
            float:right;
            width:60%;
        }
        #wrap nav .depth01 > li{
            float:left;
            width:25%;
            position:relative;
        }
        #wrap nav .depth01 > li > a{
            display:block;
            line-height: 50px;
            color:#ffffff;
        }
        #wrap .depth02{
            position:absolute;
            left:0;
            top:100%;
            width:100%;
            height:0;
            overflow: hidden;
            transition:0.6s;
        }
        #wrap .depth02 li a{
            color:#000;
            background-color: #ccc;
            display:block;
            line-height: 50px;
            border-bottom: solid 1px #000;
        }
        #wrap .depth02 li:last-child a{
            border: 0;
        }
        #wrap nav .depth01 > li:hover .depth02{
            height:254px;
        }
    </style>
</head>
<body>
    <header id="wrap">
        <h1><a href="#">메인로고</a></h1>
        <nav>
            <ul class="depth01">
                <li>
                    <a href="#">대메뉴1</a>
                    <ul class="depth02">
                        <li><a href="#">소메뉴1</a></li>
                        <li><a href="#">소메뉴2</a></li>
                        <li><a href="#">소메뉴3</a></li>
                        <li><a href="#">소메뉴4</a></li>
                        <li><a href="#">소메뉴5</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">대메뉴2</a>
                    <ul class="depth02">
                        <li><a href="#">소메뉴1</a></li>
                        <li><a href="#">소메뉴2</a></li>
                        <li><a href="#">소메뉴3</a></li>
                        <li><a href="#">소메뉴4</a></li>
                        <li><a href="#">소메뉴5</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">대메뉴3</a>
                    <ul class="depth02">
                        <li><a href="#">소메뉴1</a></li>
                        <li><a href="#">소메뉴2</a></li>
                        <li><a href="#">소메뉴3</a></li>
                        <li><a href="#">소메뉴4</a></li>
                        <li><a href="#">소메뉴5</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">대메뉴4</a>
                    <ul class="depth02">
                        <li><a href="#">소메뉴1</a></li>
                        <li><a href="#">소메뉴2</a></li>
                        <li><a href="#">소메뉴3</a></li>
                        <li><a href="#">소메뉴4</a></li>
                        <li><a href="#">소메뉴5</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
