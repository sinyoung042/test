<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 1;
        let i = 0;

        while(i < 10){
            if(num % 2 == 0 && num <= 20){
                document.write(num + '<br/>');
                i++;
            }
            num++;
        }
    </script>
</body>
</html>
