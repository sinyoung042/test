<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    <script>
        //기본형

        // for(초기식;조건식;종결식){
        //     실행문;
        // }

        // while문은 조건의 비중이 더 큰편.
        // for문은 조건보다는 횟수의 비중을 더 두는편.
        // while문과는 달리 초기식, 종결식이 존재함.
        
        // 초기식 -> 조건확인 -> 조건부합시 실행문 -> 종결식 -> 조건확인

        for(let i = 0; i < 10; i++){ // 형태선언을 안해주면 자동으로 var가 됨.
            document.write(i);
        } //let 은 for문 안에서 선언되었기 때문에 밖에 나와서 불르면 안나옴. var는 밖으로 나와서 불러도 나옴.(오류가 많았음)
    </script>
</body>
</html>
